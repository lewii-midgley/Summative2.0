<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- jqueryUi css link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/dot-luv/jquery-ui.min.css" integrity="sha512-hGYkKzSMWaKWJ0MGIVy3h8Dk1VlEOQhR4NFB18jH3KCSzOhH5Zg6T54f526ne8eZVTlnFMcieY7Zlad9glJ9Mw==" crossorigin="anonymous" />

    <!-- font awesome -->

    <!-- Font awesome script link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js" integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- font awesome css tag -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Header: Neucha (Regular - 400) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">

    <title>New Zealand Travel</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/fern.png">


</head>

<body>

    <!-- Fixed Nav bar -->

    <nav class="navBar">  

      <div class="navBar--spaceFiller">
      </div>


        <div class="navBar--logo">
        <a href="index.html"><img class="navBar--logo__img" src="./img/TNZ_logo.png" alt="Tourism NZ Logo"></a>
    </div>

    <div class="navBar--currency">
        <select id="currency" class="navBar--currency__box" name="currency">
            <option value="NZD">NZD</option>
            <option value="AUD">AUD</option>
        </select>
      </div>

    <div class="NavbackgroundImage">
    </div>
    </nav>

    <!-- End of Fixed Nav bar -->



    <!-- Background Image Div -->

    <div class="backgroundImage">
    </div>

    <!-- End of Background Image Div -->




    <!-- Start of landing page content -->

    <section class="landingBackground-section">

        <!-- Landing page header -->

        <div class="landingHeader">
            <h1 class="landingHeader--h1">Undoubtedly, one of the best ways to get around in New Zealand is via road, enjoying some of the most beautiful scenery in the world. </h1>
        </div>


        <!-- Form Section -->

        <div class="formContainer">
            <div class="formContainer--background">

                <div class="formContainer--h3Container">
                <h3 class="formContainer--h3Container__h3">Plan of Action</h3>
            </div>


            <!-- Input Dates -->

            <div class="formContainer--datesContainer">

                <input class="formContainer--datesContainer__checkInDate" id="checkInDate" type="text" placeholder="Pick up Date" autocomplete="off">

                <i class="fas fa-long-arrow-alt-right formContainer--datesContainer__icon"></i>
        
                <input class="formContainer--datesContainer__checkOutDate" id="checkOutDate" type="text" placeholder="Drop off Date" autocomplete="off">
            </div>

            <div class="formContainer--locationsContainer">

                <input id="start" class="formContainer--locationsContainer__start" placeholder="Pick Up Location" type="text">

                <div>

                    <h6 class="formContainer--locationsContainer__h6">Stop Off</h6>

                <select multiple id="waypoints" class="formContainer--locationsContainer__stopOffs">

                    <option value="Wellington, NZ">Wellington, NZ</option>
                    <option value="Auckland, NZ">Auckland, NZ</option>
                    <option value="Rotorua, NZ">Rotorua, NZ</option>
                    <option value="Wanaka, NZ">Wanaka, NZ</option>
                    <option value="Queenstown, NZ">Queenstown, NZ</option>
                    <option value="Christchurch, NZ">Christchurch, NZ</option>
                    <option value="Nelson, NZ">Nelson, NZ</option>
                </select>

            </div>

                <input id="end" class="formContainer--locationsContainer__end" placeholder="Drop Off Location" type="text">

            </div>

            <div class="formContainer--passengersContainer">

                <div class="formContainer--passengersContainer__left">

                <input class="formContainer--passengersContainer__promo" placeholder="Promo Code" type="text">

            </div>

                <div class="formContainer--passengersContainer__right">

                <select class="formContainer--passengersContainer__numberOfPassengers" name="numberOfpeople" id="valueOfpeople">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>

                <i class="fas fa-users formContainer--passengersContainer__icon"></i>

            </div>

            </div>

            <div class="formContainer--findVehicleContainer">
                <button id="vehicleFilterBtn" class="formContainer--findVehicleContainer__button">Find Vehicle</button>
            </div>

            </div>
        </div>
    </section>
    

    <!-- End of landing page content -->





    <!-- Scroll function's destination -->

    <section id="vehicleButtonScroll" class="dropDown">

    </section>




    <!-- Start of Vehicle options Section -->

    <section class="cardsAvailableContainer">
  
            <!-- card container -->
            
            <div id="cardContent" class="cardContent">
            </div>
            
            <!-- end of card container -->

    </section>

    <!-- End of Vehicle options Section -->









    <!-- Booking Confirmation Modal 4.5.3 -->

    <!-- Modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

  
      <!-- Add Style -->

      <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">

        <div class="bookingModal-header">

        <h5 class="bookingModal-header__title" id="exampleModalLabel">Booking Confirmation</h5>

        <button type="button" class="close bookingModal-header__button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

      </div>

      <div class="modal-body">

       <div class="modalContainer">
        <div class="modalContainer--left">
        </div>
        <div class="modalContainer--right">
            <div id="map"></div>
            <div id="mapRoute"></div>
            </div>
      </div>

    </div>

      <div class="bookingModal-footer">

        <button type="button" class="bookingModal-footer--button" data-toggle="modal" data-target="#paymentModal">Confirm Booking</button>

      </div>
    </div>
  </div>
</div>

<!-- btn btn-primary -->

    <!-- End Modal 4.5.3 -->



    

    <!-- Payment Modal 4.5.3 -->

    <!-- Modal -->

    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">

  
        <!-- Add Style -->
  
        <div class="modal-dialog modal-dialog-centered modal-xl">

        <div class="modal-content">

          <div class="modalPayment-header">

          <i class="fas fa-long-arrow-alt-left close modalPayment-header__button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></i>

          <h5 class="modalPayment-header__title" id="paymentModalLabel">Payment</h5>

        </div>
  
        <div class="modal-body">

          <div class="modalPaymentContainer">

            <div class="modalPaymentContainer--form">

              <div class="modalPaymentContainer--form__logos">

                <img class="modalPaymentContainer--form__logos--logo" src="./img/visa.png" alt="Visa">
                <img class="modalPaymentContainer--form__logos--logo" src="./img/mastercard.png" alt="Mastercard">

              </div>

              <h5 class="modalPaymentContainer--form__info">Name</h5>
              <input id="usersName" class="modalPaymentContainer--form__input" type="text">

              <h5 class="modalPaymentContainer--form__info">Email</h5>
              <input class="modalPaymentContainer--form__input" type="text">

              <h3 class="modalPaymentContainer--form__paymentTitle">Payment Method</h3>

              <input class="modalPaymentContainer--form__input" type="text" placeholder="Name on Card">

              <input class="modalPaymentContainer--form__input" type="text" placeholder="Card Number">

              <div class="modalPaymentContainer--form__bottomRow">
                <div>
                <input class="modalPaymentContainer--form__bottomRow--input" type="text" placeholder="Expiry Date">
              </div>

              <div>
                <input class="modalPaymentContainer--form__bottomRow--input2" type="text" placeholder="CVS">

              </div>
              </div>

              <button id='paymentButton' class="modalPaymentContainer--form__button">Pay</button>

            </div>
          </div>
        </div>
  
        <div class="modalPayment-footer">

          <h2 class="modalPayment-footer--button">Powered by SecurePayment</h2>

        </div>
      </div>
    </div>
  </div>
  
      <!-- End Modal 4.5.3 -->


    <script src="./js/jquery-3.5.1.min.js"></script>

    <!-- script jquery ui -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <!-- Map Key Script -->
    <script src="./js/mapKey.js"></script>

    <!-- local script -->
    <script src="./js/script.js"></script>

</body>
</html>
